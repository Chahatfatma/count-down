<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="name">
        <span style="--i: 1">C</span>
        <span style="--i: 2">H</span>
        <span style="--i: 3">A</span>
        <span style="--i: 4">H</span>
        <span style="--i: 5">A</span>
        <span style="--i: 6">T</span>
        <span style="--i: 7"></span>
        <span style="--i: 8"></span>
        <span style="--i: 9"></span>
        <span style="--i: 10"></span>
        <span style="--i: 11">F</span>
        <span style="--i: 12">A</span>
        <span style="--i: 13">T</span>
        <span style="--i: 14">M<span>
        <span style="--i: 15">A<span>
      </div>
      <p class="para">I'm Software Developer</p>
      <div class="hero">
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hour</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Min</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Sec</span>
          </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
